<!DOCTYPE html>
<html lang="ko">
<head>
    <title>jukebox</title>
    <link rel="stylesheet" href="../cyworld/style/jukebox.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideline"></div>
            <div class="album__wrapper">
                <div class="album">
                    <img src="./image/jukebox-01.png" alt="">
                    <div class="album__song">Y(Please Tell Me Why)</div>
                    <div class="album__singer">프리스타일</div>
                </div>
                <div class="album">
                    <img src="./image/jukebox-02.png" alt="">
                    <div class="album__song">눈의 꽃</div>
                    <div class="album__singer">박효신</div>
                </div>
                <div class="album">
                    <img id src="./image/jukebox-03.png" alt="">
                    <div class="album__song">사랑했나봐</div>
                    <div class="album__singer">윤도현</div>
                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="albumTable">
                <div class="tableTitle">
                    <div class="row1"><input type="checkbox"></div>
                    <div class="row2"><span id="title__number">번호</span></div>
                    <div class="row3"><span id="title__number">곡명</span></div>
                    <div class="row4"><span id="title__number">아티스트</span></div>
                </div>
                <div class="tableBox">
                    <div class="column1">
                        <div class="column row1"><input type="checkbox"></div>
                        <div class="column row2">1</div>
                        <div class="column row3">눈의 꽃</div>
                        <div class="column row4">박효신</div>
                    </div>
                    <div class="column1">
                        <div class="column row1"><input type="checkbox"></div>
                        <div class="column row2">2</div>
                        <div class="column row3">사랑스러워</div>
                        <div class="column row4">김종국</div>
                    </div>
                    <div class="column1">
                        <div class="column row1"><input type="checkbox"></div>
                        <div class="column row2">3</div>
                        <div class="column row3">내사람: Partner For Life</div>
                        <div class="column row4">김종국</div>
                    </div>
                    <div class="column1">
                        <div class="column row1"><input type="checkbox"></div>
                        <div class="column row2">4</div>
                        <div class="column row3">Love Love Love</div>
                        <div class="column row4">에픽하이</div>
                    </div>
                    <div class="column1">
                        <div class="column row1"><input type="checkbox"></div>
                        <div class="column row2">5</div>
                        <div class="column row3">애인..있어요</div>
                        <div class="column row4">이은미</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
