<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="main_border">
        <div class="sub_border">
            <h3 class="title">회원 가입을 위해 <br> 정보를 입력해주세요</h3>
                <div>* 이메일</div><br>
                <input class="email_input" ><br><br>
                <div>* 이름</div><br>
                <input class="name_input"><br><br >
                <div>* 비밀번호</div><br>
                <input class="pw_input" type="password" ><br><br>
                <div>* 비밀번호 확인</div><br>
                <input class="pwcheck_input" type="password"><br><br>
                <!-- <select name="" id="">
                    <option disabled="true" selected="true">지역을 선택하세요</option>
                    <option value="">서울</option>
                    <option value="">경기</option>
                    <option value="">인천</option>
                </select><br><br> -->
                <div class="check">
                    <input class="check_woman" type="radio" name="gender">여성
                    <input class="check_man" type="radio" name="gender">남성
                </div>
                <br><br>
                <p class="use_rule">
                    <input type="checkbox">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.
                </p>
                <hr />
                <button class="button_sign">가입하기</button>
        </div>
    </div>
</body>
</html>
